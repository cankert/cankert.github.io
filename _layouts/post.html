---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>

<div class="related">
    <p >related content:</p>
    {% for post in site.related_posts %}
    <a href="{{post.url}}">{{post.title}}</a>
    {% endfor %}
</div>
